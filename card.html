<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Our Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffe0ec, #fff9c4, #b3e5fc, #d1c4e9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .initial-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      transition: opacity 1s ease;
    }

    .initial-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .light-button {
      background: linear-gradient(135deg, #ff69b4, #ffd700);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .light-button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 105, 180, 0.6);
    }

    .main-content {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .main-heading {
      font-size: 42px;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .cards-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .cards-wrapper {
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
    }

    .cards-track {
      display: flex;
      gap: 30px;
      transition: transform 0.6s ease-in-out;
      padding: 20px 10px;
    }

    .memory-card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      width: 320px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .memory-card:hover {
      transform: scale(1.05);
    }

    .memory-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .memory-caption {
      padding: 15px;
      color: #333;
      text-align: center;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.7);
      flex: 1;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ff69b4;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .nav-left {
      left: -20px;
    }

    .nav-right {
      right: -20px;
    }

    .next-button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 18px;
      background: linear-gradient(to right, #8e44ad, #f39c12);
      color: white;
      border: none;
      border-radius: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .next-button.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease;
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Small devices */
    @media (max-width: 768px) {
      .memory-card {
        width: 260px;
        height: 350px;
      }

      .main-heading {
        font-size: 30px;
      }
    }

    @media (max-width: 480px) {
      .memory-card {
        width: 220px;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="initial-screen" id="initialScreen">
    <button class="light-button" id="lightButton">Light Our Memories</button>
  </div>

  <div class="main-content" id="mainContent">
    <h1 class="main-heading">Our Childhood Memories</h1>

    <div class="cards-container">
      <button class="nav-arrows nav-left" id="navLeft">‚Äπ</button>
      <button class="nav-arrows nav-right" id="navRight">‚Ä∫</button>
      <div class="cards-wrapper">
        <div class="cards-track" id="cardsTrack">
          <div class="memory-card"><img src="pic1.jpg"/><div class="memory-caption">Who needs enemies when you have a sister like this? üòÇ</div></div>
          <div class="memory-card"><img src="pic2.jpg"/><div class="memory-caption">The chocolate thief of my childhood üç´</div></div>
          <div class="memory-card"><img src="pic3.jpg"/><div class="memory-caption">Forever my secret-keeper ‚ù§Ô∏è</div></div>
          <div class="memory-card"><img src="pic4.jpg"/><div class="memory-caption">Partners in every mischievous adventure üåü</div></div>
          <div class="memory-card"><img src="pic5.jpg"/><div class="memory-caption">From fights to friendship - you're irreplaceable üíï</div></div>
          <div class="memory-card"><img src="pic6.jpg"/><div class="memory-caption">Growing up together, one memory at a time üå∏</div></div>
        </div>
      </div>
    </div>

    <button class="next-button" id="nextButton">Go to Next Page</button>
  </div>

  <script>
    const lightButton = document.getElementById('lightButton');
    const initialScreen = document.getElementById('initialScreen');
    const mainContent = document.getElementById('mainContent');
    const nextButton = document.getElementById('nextButton');
    const cardsTrack = document.getElementById('cardsTrack');
    const navLeft = document.getElementById('navLeft');
    const navRight = document.getElementById('navRight');

    let currentIndex = 0;
    const cardWidth = 350 + 30; // card width + gap
    const maxIndex = 3;

    lightButton.addEventListener('click', () => {
      initialScreen.classList.add('hidden');
      setTimeout(() => {
        mainContent.classList.add('visible');
      }, 500);

      setTimeout(() => {
        nextButton.classList.add('visible');
      }, 2000);
    });

    function updateCardsPosition() {
      const translateX = -currentIndex * cardWidth;
      cardsTrack.style.transform = `translateX(${translateX}px)`;
    }

    navLeft.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCardsPosition();
      }
    });

    navRight.addEventListener('click', () => {
      if (currentIndex < maxIndex) {
        currentIndex++;
        updateCardsPosition();
      }
    });

    nextButton.addEventListener('click', () => {
      mainContent.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'cake.html'; // Update if needed
      }, 700);
    });
  </script>
</body>
</html>
